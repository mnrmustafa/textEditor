<!DOCTYPE html>
<html>
<head>
    <title>Text Editor</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a0ff8850a6.js" crossorigin="anonymous"></script>
</head>
<body>
        <nav id="navbar">
            <h1>Text Editor</h1>
        </nav>
        
        <section>
           
            <div class="functions">
                <ul>
                    <div class="btn-action">

                    <li value="bold"><a href="" id="bold-btn"><i class="fas fa-bold fa-lg"></i></a></li>
                    <li value="italic" ><a href="" id="italic-btn"><i class="fas fa-italic fa-lg"></i></a></li>
                    <li value="underline" ><a href="" id="underline-btn"><i class="fas fa-underline fa-lg"></i></a></li>
                    <li value="left"><a href="" id="left-btn"><i class="fas fa-align-left fa-lg"></i></a></li>
                    <li value="center"><a href=""><i id="center-btn" class="fas fa-align-center fa-lg"></i></a></li>
                    <li value="right"><a href=""><i id="right-btn" class="fas fa-align-right fa-lg"></i></a></li>
                    <li value="list"><a href=""><i id="list-btn" class="fas fa-list fa-lg"></i></a></li>
                    <li value="olist"><a href=""><i id="o-list-btn" class="fas fa-list-ol fa-lg"></i></a></li>

                    <li>
                        <form action="">
                            <select id="selectRegexBox" onchange="onChangeRegex();">
                                <option value="" disabled selected hidden> Click me...</option>
                                <option value="Word" > <button class="search-word">Search Word</button></option>
                                <option value="Sentence" class="search-sentence">Search Sentence</option>
                                <option value="Replace" class="search-and-replace">Search and Replace</option>
                              </select>
                        </form>
                        <input type="text" class="data" placeholder="Search" onkeyup="search(this)">
                        <input type="text" class="r-data" placeholder="Replace" >
                        <button class='r-submit' onclick="Replace()">Submit</button>

                    </li>
                    <li>
                        <form action="">
                        <select id="selectSaveBox" onchange="onChangeSave();">
                            <option value="" disabled selected hidden> File</option>
                            <option value="New" class="new-btn">New</option>
                            <option value="Text" class="txt-btn">Save as Text File </option>
                            <option value="PDF" class="pdf-btn">Save as PDF</option>
                          </select>
                    </form>
                </li>
                <li>
                    <button type="submit" class="button logout-button">
                        <span class="button-text">Logout</span>
                        <span class="button-icon"><i class="fas fa-sign-out-alt"></i></span>
                    </button>
                </li>
                    
                        
                    
                </div>
                </ul>
            </div>
            <!--
            <button id="jBold"><b>B</b></button>-->
            <!--<div id='fake_textarea' contenteditable>
                Select some text and click the button to make it bold...
                <br>Or write your own text
              </div>-->
            <div id='textarea' class="text-field" onkeydown="fullStop()"  contenteditable="true" >
                Some text...
              </div> 
              

        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
        
</body>
</html>
